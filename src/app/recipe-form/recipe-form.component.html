<h2>Add Recipe</h2>
<form (submit)="addRecipe()">
  <label for="recipeName">Recipe Name:</label>
  <input type="text" id="recipeName" [(ngModel)]="newRecipe.name" required>

  <label for="ingredients">Ingredients:</label>
  <input type="text" id="ingredients" [(ngModel)]="newRecipe.ingredients" required>

  <button type="submit">Add Recipe</button>
</form>
